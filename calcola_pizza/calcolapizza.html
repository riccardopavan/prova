<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="pizzacalc.js"></script>
</head>

<body>
    <div class="container_calcolatore">
        <div class="titolo_calcolatore">CalcolaPizza2000</div>
        <form>
            <div class="row">
                <div class="column">
                    <label for="stile pizza">Tipo di pizza</label>
                    <select onchange="calcola()" id="stile_p" name="stile_p">
                        <option selected value="Napoletana">Napoletana</option>
                        <option value="Pizza in teglia">Pizza in teglia</option>
                        <option value="Pizza tonda">Pizza tonda</option>
                    </select>
                </div>
                <div class="column">
                    <label for="numero pizze">Numero di pizze</label>
                    <input onchange="calcola()" id="numero_p" type="number" min="1" value="1" name="numero_p"></input>
                </div>
                <div class="column">
                    <label for="idratazione">Idratazione desiderata (%)</label>
                    <input onchange="calcola()" id="idratazione" type="number" min="1" value="65" max="100"
                        name="idratazione"></input>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label id="label_diametro" for="diametro_p">Diametro pizza (cm)</label>
                    <input onchange="calcola()" id="diametro_p" type="number" min="10" value="25" max="32"
                        name="diametro_p">
                </div>
                <div class="column">
                    <label id="label_larghezza" for="larghezza">Larghezza teglia (cm)</label>
                    <input onchange="calcola()" id="larghezza" type="number" min="10" value="25" max="32"
                        name="larghezza"></input>
                </div>
            </div>
            <div class="row">
                <div class="container_bottone">
                    <button type="button" id="bottone" onclick="calcola()">Calcola</button>
                </div>
            </div>
        </form>
        <hr class="sep_calc">
        <fieldset class="risultati">
            <legend>Risultati</legend>
            <div class="farina">
                <img src="icons/flour.png">
                Farina
                <span id="res_far">125</span>
            </div>
            <div class="acqua">
                <img src="icons/water.png">
                Acqua
                <span id="res_h2o">81.25</span>
            </div>
            <div class="lievito">
                <img src="icons/yeast.png">
                Lievito
                <span id="res_lie">1.25</span>
            </div>
            <div class="sale">
                <img src="icons/salt.png">
                Sale
                <span id="res_sal">2.5</span>
            </div>
            <div class="olio">
                <img src="icons/oil.png">
                Olio
                <span id="res_oli">6.25</span>
            </div>
        </fieldset>

    </div>
</body>

</html>
